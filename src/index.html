<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESTO</title>
  </head>
  <body class="page">
    <header class="header">
      <!--Шапка-->
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <!--основной контент-->
      <section class="profile">
        <!--профиль-->
        <div class="profile__edit-avatar"></div>
        <img src="#" class="profile__avatar" alt="Аватар">
        <div class="profile__data">
          <h1 class="profile__name"></h1>
          <p class="profile__about"></p>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements">
        <!--карточки-->
      </section>
    </main>
    <footer class="footer">
      <!--подвал-->
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup" novalidate> <!--Редактирование профиля-->
      <form name="profile-form" class="form">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" id="name-input" name="name" class="form__input form__input_data_name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="form__input-error name-input-error"></span>
        <input type="text" id="info-input" name="about" class="form__input form__input_data_info" placeholder="Описание" minlength="2" maxlength="200" required>
        <span class="form__input-error info-input-error"></span>
        <button type="submit" id="submit-changes" class="form__submit-button profile-submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
    <div class="popup card-popup"> <!--Новая карточка-->
      <form name="card-form" class="form" novalidate>
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="form__title">Новое место</h3>
        <input type="text" id="place-input" name="name" class="form__input form__input_place_name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__input-error place-input-error"></span>
        <input type="url" id="link-input" name="link" class="form__input form__input_place_link" placeholder="Ссылка на картинку" required>
        <span class="form__input-error link-input-error"></span>
        <button type="submit" id="submit-place" class="form__submit-button" aria-label="Сохранить изменения">Создать</button>
      </form>
    </div>
    <div class="popup image-popup"><!--Попап картинки-->
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <img class="popup__image" src=" " alt=" ">
        <span class="popup__image-span">Надпись</span>
      </div>
    </div>
    <div class="popup avatar-popup"><!--Попап редактирования аватара-->
        <form name="avatar-form" class="form">
          <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
          <h3 class="form__title">Обновить аватар</h3>
          <input type="url" id="avatar-input" name="avatar" class="form__input form__input_avatar_link" placeholder="Ссылка на аватар" required>
          <span class="form__input-error avatar-input-error"></span>
          <button type="submit" id="submit-avatar" class="form__submit-button" aria-label="Сохранить изменения">Сохранить</button>
        </form>
    </div>
    <div class="popup confirmation-popup"> <!--Попап удаления карточки-->
      <form name="confirmation-form" class="form">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="form__title">Вы уверены?</h3>
        <button type="submit" id="submit-delete" class="form__submit-button" aria-label="Подтвердить удаление картинки">Да</button>
      </form>

    </div>
    <!--template-элемент-->
    <template class="template">
      <article class="element">
        <button type="button" class="element__delete-button"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
            <span class="element__like-amount">0</span>
          </div>
        </div>
        </article>
    </template>
  </body>
</html>
