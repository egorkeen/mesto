<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <!--Шапка-->
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <!--основной контент-->
      <section class="profile">
        <!--профиль-->
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements">
        <!--карточки-->
        <template class="template">
          <article class="element">
            <button type="button" class="element__delete-button"></button>
            <img class="element__image" src=" " alt=" ">
            <div class="element__container">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
            </div>
            </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <!--подвал-->
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup" novalidate> <!--Редактирование профиля-->
      <form name="profile-form" class="form">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" id="name-input" name="user-name" class="form__input form__input_data_name" minlength="2" maxlength="40" required>
        <span class="form__input-error name-input-error"></span>
        <input type="text" id="info-input" name="user-info" class="form__input form__input_data_info" minlength="2" maxlength="200" required>
        <span class="form__input-error info-input-error"></span>
        <button type="submit" id="submitChanges" class="form__submit-button" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
    <div class="popup card-popup"> <!--Новая карточка-->
      <form name="card-form" class="form" novalidate>
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="form__title">Новое место</h3>
        <input type="text" id="place-input" name="place-name" class="form__input form__input_place_name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__input-error place-input-error"></span>
        <input type="url" id="link-input" name="place-link" class="form__input form__input_place_link" placeholder="Ссылка на картинку" required>
        <span class="form__input-error link-input-error"></span>
        <button type="submit" id="submitPlace" class="form__submit-button" aria-label="Сохранить изменения">Создать</button>
      </form>
    </div>
    <div class="popup image-popup"><!--Попап картинки-->
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <img class="popup__image" src=" " alt=" ">
        <span class="popup__image-span">Надпись</span>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
