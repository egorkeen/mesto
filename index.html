<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header"> <!--Шапка-->
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main class="content"> <!--основной контент-->
        <section class="profile"> <!--профиль-->
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <div class="profile__edit-button"></div>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <section class="elements"> <!--карточки-->
          <div class="element">
            <img class="element__photo" src="./images/picture-1.jpg" alt="Карачаевск">
            <div class="element__container">
              <h3 class="element__title">Карачаевск</h3>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/picture-2.jpg" alt="Гора Эльбрус">
            <div class="element__container">
              <h3 class="element__title">Гора Эльбрус</h3>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/picture-3.jpg" alt="Домбай">
            <div class="element__container">
              <h3 class="element__title">Домбай</h3>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/picture-4.jpg" alt="Гора Эльбрус">
            <div class="element__container">
              <h3 class="element__title">Гора Эльбрус</h3>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/picture-5.jpg" alt="Домбай">
            <div class="element__container">
              <h3 class="element__title">Домбай</h3>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/picture-6.jpg" alt="Карачаево-Черкессия">
            <div class="element__container">
              <h3 class="element__title">Карачаево-Ч...</h3>
            <div class="element__like-button"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"> <!--подвал-->
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <button class="popup__close-button"></button>
        <div class="edit-form">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <input type="text" name="user-name" class="edit-form__user-name">
          <input type="text" name="user-info" class="edit-form__user-info">
          <button type="submit" class="edit-form__submit-button">Сохранить</button>
        </div>
      </div>
        </div>
    </div>
  </body>
</html>
