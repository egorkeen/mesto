<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header"> <!--Шапка-->
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content"> <!--основной контент-->
      <section class="profile"> <!--профиль-->
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements"> <!--карточки-->
        <article class="element">
          <img class="element__photo" src="./images/picture-1.jpg" alt="Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/picture-2.jpg" alt="Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/picture-3.jpg" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/picture-4.jpg" alt="Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/picture-5.jpg" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/picture-6.jpg" alt="Карачаево-Черкессия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button" aria-label="Кнопка лайка"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer"> <!--подвал-->
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__window">
        <h3 class="popup__title">Редактировать профиль</h3>
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form name="form" class="form">
        <input type="text" name="user-name" class="form__input form__input_data_name" required>
        <input type="text" name="user-info" class="form__input form__input_data_info" required>
        <button type="submit" class="form__submit-button" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
